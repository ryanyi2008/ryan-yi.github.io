<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- 스타일 -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    html, body {
      height: 100%;
      background-color: #f9fafb;
      color: #111827;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .header {
      font-size: 3rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.5rem;
    }

    .subheader {
      font-size: 1.25rem;
      font-weight: 400;
      color: #4b5563;
      margin-bottom: 1rem;
    }

    .links a {
      color: #2563eb;
      text-decoration: none;
      transition: color 0.3s ease;
      margin: 0 0.25rem;
    }

    .links a:hover {
      color: #1e40af;
    }

    footer.absolute-footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <main>
    <section class="content">
      <h1 class="header">Ryan Yi</h1>
      <h3 class="subheader">Student&Researcher</h3>
      <p class="links">
        <a href="mailto:ryanhyi2008@gmail.com">About</a>,

    </section>
    <footer class="absolute-footer">

    </footer>
